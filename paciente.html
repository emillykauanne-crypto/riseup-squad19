<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ou Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #f1f5f9;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bem-vindo ao <span style="color: #0a89e3;">Health</span><span style="color: #97c8e6;">One</span>!</h2>
    <button class="btn" onclick="window.location.href='login do paciente.html'">Fazer Login</button>
    <button class="btn" onclick="window.location.href='cadastro do paciente.html'">Criar Cadastro</button>
  </div>
</body>
</html>
